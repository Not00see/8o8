
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* تخصيص الأيقونة باللون الأزرق */
        .zoom-icon {
            color: blue;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <!-- إضافة الأيقونة للتكبير والتصغير -->
        <i class="fas fa-search-plus zoom-icon" onclick="toggleFullScreen()"></i>
        <iframe src="https://show.zoho.sa/show/publish/vt2akbf50c43878fb48a38c6a57921f678de8/params?toolbar=false&menu=false&loop=false&viewtype=1"
                width="960" height="569" style="border:1px solid #aabbcc; max-width: 100%;" allowfullscreen="true"
                mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>

    <script>
        function toggleFullScreen() {
            let iframe = document.querySelector("iframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome and Safari
                iframe.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
